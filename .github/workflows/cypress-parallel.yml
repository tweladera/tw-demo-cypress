name: Cypress Tests - Parallel (Chrome & Electron)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-parallel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, electron]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Remove node_modules and reinstall
      run: |
        rm -rf ./node_modules
        npm install

    - name: Cypress cache path
      run: ./node_modules/.bin/cypress cache path

    - name: Cypress cache list
      run: ./node_modules/.bin/cypress cache list

    - name: Cypress info
      run: ./node_modules/.bin/cypress info

    - name: Run Cypress tests on ${{ matrix.browser }}
      uses: cypress-io/github-action@v6
      with:
        browser: ${{ matrix.browser }}
        headless: true
        record: false
        config: |
          video=true
          screenshotOnRunFailure=true
          trashAssetsBeforeRuns=true
          videoCompression=32
        env: |
          ORANGEHRM_USERNAME=${{ secrets.ORANGEHRM_USERNAME }}
          ORANGEHRM_PASSWORD=${{ secrets.ORANGEHRM_PASSWORD }}
          CI=true

    - name: Upload videos
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos-${{ matrix.browser }}
        path: cypress/results/videos/
        retention-days: 2

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ matrix.browser }}
        path: cypress/results/
        retention-days: 2

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots-${{ matrix.browser }}
        path: cypress/results/screenshots/
        retention-days: 2 