name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    container: cypress/browsers:latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, electron]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Cypress cache path
      run: ./node_modules/.bin/cypress cache path

    - name: Cypress cache list
      run: ./node_modules/.bin/cypress cache list

    - name: Cypress info
      run: ./node_modules/.bin/cypress info

    - name: Run Cypress tests on ${{ matrix.browser }}
      uses: cypress-io/github-action@v6
      with:
        browser: ${{ matrix.browser }}
        record: false
        config: |
          video=true
          screenshotOnRunFailure=true
          trashAssetsBeforeRuns=true
          videoCompression=32
      env:
        ORANGEHRM_USERNAME: ${{ secrets.ORANGEHRM_USERNAME }}
        ORANGEHRM_PASSWORD: ${{ secrets.ORANGEHRM_PASSWORD }}
        CI: true

    - name: Upload all Cypress results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ matrix.browser }}
        path: cypress/results/
        retention-days: 2