
name: Pruebas de Cypress

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  pruebas-cypress:
    runs-on: ubuntu-latest
    container: cypress/browsers:latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, electron]

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Instalar dependencias
      run: |
        npm install --legacy-peer-deps
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        CI: true

    - name: Verificar Cypress
      run: npx cypress verify

    - name: Ejecutar pruebas en ${{ matrix.browser }}
      uses: cypress-io/github-action@v6
      with:
        browser: ${{ matrix.browser }}
        record: false
        config-file: cypress.config.js
        install: false
      env:
        ORANGEHRM_USERNAME: ${{ secrets.ORANGEHRM_USERNAME }}
        ORANGEHRM_PASSWORD: ${{ secrets.ORANGEHRM_PASSWORD }}
        CI: true

    - name: Subir resultados
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: resultados-cypress-${{ matrix.browser }}
        path: |
          cypress/results/videos/
          cypress/results/screenshots/
          cypress/results/report/
        retention-days: 5